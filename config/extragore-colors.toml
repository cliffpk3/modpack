# ExtraGore Particle Color Manager Configuration
# ------------------------------------------------------
# This file allows you to assign custom blood particle colors to Minecraft entities.
# Colors are defined using the RGB format and can be applied to both vanilla and modded entities.

# How to Use:
# 1. Define a color using RGB values: "R,G,B".
# 2. Assign the color value to entities by listing their IDs in brackets.
# 3. Example: "102,205,170" = ["minecraft:turtle", "minecraft:parrot"]
# 4. You can modify or delete any predefined groups except the red one.
# 5. Feel free to add your custom color groups in the "Custom Color Groups" section.

# Note: Incorrectly formatted lines or unrecognized entity IDs will be ignored.
# ------------------------------------------------------

